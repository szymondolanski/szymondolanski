<!DOCTYPE html>
<html>
    <head>
    </head>

    <body>

        <p>podaj liczbę</p>

        <form>
            <input type="text" name="pole">
        
            <button type="submit">potwierdź</button>
        
        
        </form>

        <div class="wynik"></div>

        <script>

            const formularz = document.querySelector('form');

            const div = document.querySelector('form');

            formularz.addEventListener('submit',(e) => 
            {
                e.preventDefault();

                const liczba = document.querySelector('input[name="pole"]').value;

                if(liczba == 1)
                {
                    div.textContent = 'pon';
                }
                else if (liczba == 2)
                {
                    div.textContent = 'wt';
                }
                else if (liczba==3)
                {
                    div.textContent = 'sr';
                }
                else if(liczba==4){
                    div.textContent = 'czw';
                }
                else if(liczba==5){
                    div.textContent = 'pt';
                }
                else if(liczba==6){
                    div.textContent = 'sob';
                }
                else if(liczba==7){
                    div.textContent = 'ndz';
                }
                else{
                    div.textContent = 'zla liczba';
                }
            })

        </script>

    </body>

</html>
