        <script>

            const formularz = document.querySelector('form');

            const div = document.querySelector('form');

            formularz.addEventListener('submit',(e) => 
            {
                e.preventDefault();

                const liczba = document.querySelector('input[name="pole"]').value;

                if(liczba > 5 && liczba != 6 && liczba != 12 )
                {
                    div.textContent = 'dobra liczba';

                else if (liczba == 0)
                {
                    div.textContent = 'dobra liczba';

                {
                    div.textContent = 'zla liczba';
                }
            })
